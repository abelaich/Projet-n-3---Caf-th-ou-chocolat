<ion-header>
  <ion-toolbar>
    <ion-title>Choose Your Drink</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedDrink" (ionChange)="updateTotal()">
      <ion-list-header>
        <ion-label>Select a Drink</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let drink of drinks">
        <ion-label>{{ drink.name }}</ion-label>
        <ion-radio slot="start" [value]="drink"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-item>
    <ion-label>Size</ion-label>
    <ion-select [(ngModel)]="selectedSize" (ionChange)="updateTotal()">
      <ion-select-option [value]="'small'">Small</ion-select-option>
      <ion-select-option [value]="'medium'">Medium</ion-select-option>
      <ion-select-option [value]="'large'">Large</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Extras</ion-label>
    <ion-checkbox slot="start" [(ngModel)]="extras.sugar" (ionChange)="updateTotal()"></ion-checkbox>
    <ion-label>Sugar</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox slot="start" [(ngModel)]="extras.whippedCream" (ionChange)="updateTotal()"></ion-checkbox>
    <ion-label>Whipped Cream</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Total: {{ totalPrice | currency }}</ion-label>
  </ion-item>

  <ion-button expand="block" (click)="purchase()">Purchase</ion-button>
</ion-content>
