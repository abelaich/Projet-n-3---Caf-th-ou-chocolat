<ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Your Order</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <!-- RÃ©capitulatif de la commande -->
    <ion-card>
      <ion-card-content>
        <ion-item class="ion-text-center">
            <ion-label>
                {{ capitalizeWords(size + ' ' + drink + ' with ' + (sugar ? 'sugar' : 'no sugar') + ' and ' + (whippedCream ? 'whipped cream' : 'no whipped cream')) }}
              </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
    
    <!-- Inclure le composant OrderConfirmation -->
    <app-order-confirmation #confirmationComponent [total]="total"></app-order-confirmation>
</ion-content>
